name: CI
on:
    pull_request:
        branches: [develop, main22]
    push:
        branches: [develop, main22]

jobs:
    build:
        runs-on: ubuntu-latest
        env:
            SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
            URGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
        steps:
            - uses: actions/checkout@v2
            - name: Cache node_modules
              uses: actions/cache@v1
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}node-
            - name: Use NodeJS
              uses: actions/setup-node@v1
              with:
                  node-version: "14.17.x"
            - run: npm ci
            - run: npm run format:check
            - run: npm test -- --coverage
              env:
                  CI: true
            - name: Upload Test Coverage
              uses: actions/upload-artifact@v1
              with:
                  path: coverage
                  name: code-coverage
            - name: Build Project
              if: github.event_name == 'push'
              run: npm run build
            - name: Upload Build Coverage
              if: github.event_name == 'push'
              uses: actions/upload-artifact@v1
              with:
                  path: build
                  name: build
            - name: ZIP Assets
              if: github.event_name == 'push' && github.ref == 'refs/heads/main'
              run: |
                  zip -r build.zip ./build
                  zip -r coverage.zip ./coverage
            - name: Create a Release
              if: github.event_name == 'push' && github.ref == 'refs/heads/main'
              run: npx semantic-release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - run: npm install -g surge
            - name: Deploy to Staging
              if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
              run: npx surge --project ./build --domain fast-bridge.surge.sh
            - name: Deploy to Production
              if: github.event_name == 'push' && github.ref == 'refs/heads/main'
              run: npx surge --project ./build --domain conscious-cat.surge.sh
            - name: Upload Coverage Reports
              if: github.event_name == 'push' && github.ref == 'refs/heads/main'
              run: npx codecov
              env:
                  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
            - name: Open Issue
              if: failure() && github.event_name == 'pull_request'
              run: |
                  curl --request POST \
                  --url https://api.github.com/repos/${{ github.repository }}/issues \
                  --header 'authorization: Bearer ${{ secrets.CUSTOM_TOKEN }}' \
                  --header 'content-type: application/json' \
                  --data '{
                     "title": "Automated issue for commit: ${{ github.sha }}",
                     "body": "This issue was automatically created by the GitHub Action workflow **${{ github.workflow }}**. \n\n The commit hash was: _${{ github.sha }}_.",
                     "assignees": ["${{ github.event.pull_request.user.login }}"]
                  }'
